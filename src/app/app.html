<div class="{{global.state['theme']}}">
	<ion-menu [content]="content" id="menu-avatar">
		<ion-header color="light">
			<ion-toolbar color="light">
				<ion-title>Menu</ion-title>
			</ion-toolbar>
		</ion-header>
		
		<ion-content class="ioncolor">
			<div class="menu-header backI">
				
				<br><br><br><br><br><br>
				
				<h2 style="margin-bottom:-15px;color:#ffffff;">T-Work System</h2>
			</div>
			
			<ion-list no-lines>
				
				<ion-item (click)="home()" menuClose>
					<ion-icon name="home" item-left style="color:#ffffff;"></ion-icon>
					Home
				</ion-item>
				
				<ion-item (click)="contact()" menuClose>
					<ion-icon name="people" item-left style="color:#ffffff;"></ion-icon>
					Contact Us
				</ion-item>
				
				<ion-item (click)="about()" menuClose>
					<ion-icon name="information-circle" item-left style="color:#ffffff;"></ion-icon>
					About Us
				</ion-item>
				
				<ion-item (click)="setting()" menuClose>
					<ion-icon name="settings" item-left style="color:#ffffff;"></ion-icon>
					Setting
				</ion-item>
				
				<ion-item-divider color="danger"></ion-item-divider>
				
				<ion-item-divider color="danger">
					<ion-icon name="contact" item-left></ion-icon>
					Account
				</ion-item-divider>
				
				<ion-item (click)="login()" menuClose>
					<ion-icon name="log-in" item-left style="color:#ffffff;"></ion-icon>
					<h2>Login</h2>
					<p>Using email and password</p>
				</ion-item>
				
				<ion-item (click)="signup()" menuClose>
					<ion-icon name="md-clipboard" item-left style="color:#ffffff;"></ion-icon>
						<h2>Sign Up</h2>
						<p>For a new account</p>
				</ion-item>
			
			</ion-list>
		</ion-content>
	</ion-menu>
	
	<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
	<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
</div>
